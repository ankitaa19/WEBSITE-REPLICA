    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 50%;
            padding-left: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            text-align: right;
            margin-right: 20px;
        }

        .image-container:first-child img {
            margin-left: -20px; /* Move the first image towards the left by 20px */
        }

        .image-set {
            display: flex;
            justify-content: space-between;
            width: 100%;
            overflow-x: scroll; /* Enable horizontal scrolling */
        }

        .image-set img {
            max-width: 30%; /* Adjust the width of each image */
            margin-right: 10px; /* Add margin between images */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #081b29;
            color: #ededed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .bx-bx-menu {
            font-size: 2rem;
            cursor: pointer;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ededed;
            font-size: 1.2rem;
            margin-left: 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #00abf0;
        }
    </style>
</head>
